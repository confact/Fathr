build_settings:
    ignore:
        - "vendor"
        - "phpunit"

setup:
    composer:
        action: "install"
test:
    php_unit:
        config:
            - "phpunit/phpunit.xml"
        run_from: "phpunit/"
    php_mess_detector:
        rules: 
            - "codesize"
            - "unusedcode" 
            - "naming"
        allow_failures: true

complete:

failure:
    email:
        committer: true