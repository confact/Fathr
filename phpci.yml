build_settings:
    verbose: false
    prefer_symlink: false

setup:
    - "wget http://getcomposer.org/composer.phar"
    - "php composer.phar install"
test:
    php_unit:
        config:
            - "phpunit.xml"
        run_from: "phpunit/"
        directory: "phpunit/Results/"

complete:

failure:
    email:
        committer: true