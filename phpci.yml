build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"
test:
    php_unit:
        config:
            - "phpunit/phpunit.xml"
        run_from: "phpunit/"
        directory:
            - "tests/"
        coverage: "tests/logs/coverage"

complete:

failure:
    email:
        committer: true