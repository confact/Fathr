build_settings:
    ignore:
        - "vendor"
        - "phpunit"

setup:
    composer:
        action: "install"
test:
    php_unit:
        config:
            - "phpunit/phpunit.xml"
        run_from: "phpunit/"
        coverage: "build/coverage"
    php_code_sniffer:
        ignore:
            - "application/views"
        standard: "PSR1,PSR2"
    php_loc

complete:

failure:
    email:
        committer: true